<div class="app">
    <div class="authentication">
        <div class="sign-up">
            <div class="row no-mrg-horizon">
                <div class="col-md-4 no-pdd-horizon d-none d-md-block">
                    <div class="full-height bg" style="background-image: url('assets/images/others/img-31.jpg')">
                        <div class="vertical-align full-height pdd-horizon-70">
                            <div class="table-cell">
                                <div class="row">
                                    <div class="mr-auto ml-auto col-md-10">
                                        <div class="text-right">
                                            <img class="img-responsive mrg-left-auto mrg-btm-15" src="assets/images/logo/logo-white.png" alt="" width="170">
                                            <p class="text-white lead text-opacity lh-1-7">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 bg-white no-pdd-horizon">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="full-height height-100">
                                <div class="vertical-align full-height pdd-horizon-70">
                                    <div class="table-cell">
                                        <div class="pdd-horizon-15">
                                            <h1 class="mrg-btm-30">Crea tu cuenta</h1>
                                            <form novalidate [formGroup]="account" (ngSubmit)="register();">
                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Tipo de Persona</label>
                                                    <div>
                                                        <div class="radio radio-inline radio-primary">
                                                            <input type="radio" name="type" id="form-5-1" value="f" formControlName="type">
                                                            <label for="form-5-1">Física</label>
                                                        </div>
                                                        <div class="radio radio-inline radio-primary">
                                                            <input type="radio" name="type" id="form-5-2" checked="" value="m" formControlName="type">
                                                            <label for="form-5-2">Moral</label>
                                                        </div>
                                                    </div>
                                                </div>

                                                {{ account.get('type').value == 'f' ? 'Nombre Completo' : 'RFC' }}

                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Nombre(s)</label>
                                                    <input type="text" class="form-control" name="firstname" formControlName="firstname">
                                                </div>
                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Apellido(s)</label>
                                                    <input type="email" class="form-control" name="lastname" formControlName="lastname">
                                                </div>
                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Curp</label>
                                                    <input type="email" class="form-control" name="curp" formControlName="curp">
                                                </div>
                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Correo Electrónico</label>
                                                    <input type="text" class="form-control" name="email" formControlName="email">
                                                </div>
                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Teléfono</label>
                                                    <input type="password" class="form-control" name="phone" formControlName="phone">
                                                </div>
                                                <!--
                                                <div class="checkbox font-size-13 mrg-btm-20">
                                                    <input id="agreement" name="agreement" type="checkbox" checked="">
                                                    <label for="agreement">Remember Me</label>
                                                </div>
                                                -->
                                                <div class="form-group">
                                                    <button class="btn btn-primary btn-block border-radius-6">Create New Account</button>
                                                </div>
                                            </form>
                                            <p>¿Tienes una cuenta? <a href="javascript:void(0)" [routerLink]="['/ingresar']">Ingresar</a></p>
                                            <hr>
                                            <!--<small>By signing up you agree to out <a href="">Terms & Policy</a></small>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
